        @keyframes pulse-neon {
            0%, 100% { text-shadow: 0 0 5px #00FFFF, 0 0 10px #00FFFF, 0 0 15px #00FFFF, 0 0 20px #FF00FF, 0 0 35px #FF00FF, 0 0 40px #FF00FF, 0 0 50px #FF00FF, 0 0 75px #FF00FF; }

        /* 掃描線動畫 */
        .scanline-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,255,255,0.1) 1px, transparent 1px);
            background-size: 100% 4px;
            animation: scanline 8s linear infinite;
            pointer-events: none;
        }
        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        /* 故障效果 */
        @keyframes glitch-effect {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

            animation: glitch-effect 0.5s infinite alternate;

            const appRatingStarsContainer = document.getElementById('appRatingStars');

            const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);

                appRatingStarsContainer.innerHTML += `

            renderFeatures(app.featuresKeys, currentMessages);

            // 相關應用程式
            document.getElementById('relatedAppsTitle').textContent = currentMessages.relatedApps;
            renderRelatedApps(app.relatedApps, currentMessages);

            // 頁腳
            document.getElementById('copyrightYear').textContent = new Date().getFullYear();
            document.getElementById('footerAppName').textContent = currentMessages.appName;
            document.getElementById('rightsReserved').textContent = currentMessages.rightsReserved;
        }

        // 渲染截圖
        function renderScreenshots(screenshots, appName) {
            const screenshotsContainer = document.getElementById('screenshotsContainer');
            screenshotsContainer.innerHTML = ''; // 清空現有內容

            if (screenshots && screenshots.length > 0) {
                screenshots.forEach((src, index) => {
                    const div = document.createElement('div');
                    div.className = "rounded-xl overflow-hidden shadow-lg border border-purple-600 transform hover:scale-105 transition-transform duration-300";
                    div.innerHTML = `
                        <img src="${src}" alt="${appName} Screenshot ${index + 1}" class="w-full h-auto object-cover" onerror="this.onerror=null;this.src='https://placehold.co/600x400/333/eee?text=Screenshot+Not+Available';" />
                    `;
                    screenshotsContainer.appendChild(div);
                });
            } else {
                screenshotsContainer.innerHTML = '<p class="text-center text-gray-400">無截圖</p>';
            }
        }

        // 渲染功能列表
        function renderFeatures(featureKeys, currentMessages) {
            const appFeaturesList = document.getElementById('appFeaturesList');
            appFeaturesList.innerHTML = ''; // 清空現有內容

            if (featureKeys && featureKeys.length > 0) {
                featureKeys.forEach(key => {
                    const li = document.createElement('li');
                    li.textContent = currentMessages[key];
                    appFeaturesList.appendChild(li);
                });
            } else {
                appFeaturesList.innerHTML = '<p class="text-gray-400">無可用功能描述。</p>';
            }
        }

        // 渲染相關應用程式
        function renderRelatedApps(relatedAppIds, currentMessages) {
            const relatedAppsContainer = document.getElementById('relatedAppsContainer');
            relatedAppsContainer.innerHTML = ''; // 清空現有內容

            if (relatedAppIds && relatedAppIds.length > 0) {
                relatedAppIds.forEach(id => {
                    const app = appDetailsData[id];
                    if (app) {
                        const div = document.createElement('div');
                        div.className = "bg-gray-800 rounded-xl p-6 flex flex-col items-center text-center shadow-lg border border-purple-800 hover:border-neon-blue transition-all duration-300 transform hover:-translate-y-2 hover:shadow-2xl relative overflow-hidden";
                        div.innerHTML = `
                            <img src="${app.screenshots[0] || 'https://placehold.co/120x120/333/eee?text=App'}" alt="${currentMessages[app.nameKey]}" class="w-28 h-28 rounded-2xl object-cover mb-4 border-2 border-neon-blue shadow-md z-10" onerror="this.onerror=null;this.src='https://placehold.co/120x120/333/eee?text=App';" />
                            <h3 class="text-2xl font-semibold text-gray-100 mb-2 glitch-text z-10">${currentMessages[app.nameKey]}</h3>
                            <p class="text-purple-400 text-sm mb-4 z-10">${currentMessages.developer}：${currentMessages.liferLighdowDeveloper}</p>
                            <a href="app-detail.html?id=${id}" class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-bold py-2 px-6 rounded-full shadow-md hover:shadow-lg transition-all duration-300 transform hover:scale-105 active:scale-95 border border-transparent hover:border-white z-10">
                                ${currentMessages.downloadApp}
                            </a>
                        `;
                        relatedAppsContainer.appendChild(div);
                    }
                });
            } else {
                relatedAppsContainer.innerHTML = '<p class="text-center text-gray-400">無相關應用程式</p>';
            }
        }


        // 事件監聽器
        document.addEventListener('DOMContentLoaded', () => {
            const languageSelector = document.getElementById('languageSelector');

            // 從 URL 獲取應用程式 ID
            const urlAppId = getQueryParam('id');
            if (urlAppId && appDetailsData[urlAppId]) {
                currentAppId = urlAppId;
            } else {
                // 如果 URL 中沒有 ID 或 ID 無效，則導向首頁，或顯示錯誤訊息
                // 為了這個範例，我們將顯示預設的 app 1
                 console.warn("App ID not found in URL or invalid. Displaying default app (ID 1).");
                 currentAppId = '1';
            }


            languageSelector.value = currentLang;

            languageSelector.addEventListener('change', (event) => {
                currentLang = event.target.value;
                updateContent();
            });

            updateContent(); // 初始加載內容
        });
    </script>
</body>
</html>
