    <style>
        /* 使用 LXGW Marker Gothic TC 字體 */
        body {
            font-family: 'LXGW Marker Gothic TC', 'Inter', sans-serif;
        }

        /* 全域霓虹脈衝動畫和所有 CSS 動畫定義 */
        @keyframes pulse-neon {
            0%, 100% { text-shadow: 0 0 5px #00FFFF, 0 0 10px #00FFFF, 0 0 15px #00FFFF, 0 0 20px #FF00FF, 0 0 35px #FF00FF, 0 0 40px #FF00FF, 0 0 50px #FF00FF, 0 0 75px #FF00FF; }
            50% { text-shadow: none; }
        }
        .animate-pulse-neon {
            animation: pulse-neon 4s infinite alternate;
        }
        .text-neon-pink { color: #FF00FF; }
        .text-neon-blue { color: #00FFFF; }
        .drop-shadow-neon { filter: drop-shadow(0 0 3px #FF00FF) drop-shadow(0 0 6px #00FFFF); }

        /* 掃描線動畫 */
        .scanline-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,255,255,0.1) 1px, transparent 1px);
            background-size: 100% 4px;
            animation: scanline 8s linear infinite;
            pointer-events: none;
        }
        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        /* 故障效果 */
        @keyframes glitch-effect {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        .glitch-text {
            animation: glitch-effect 0.5s infinite alternate;
        }

        /* Hero 區塊的背景粒子動畫 */
        @keyframes blob {
            0% { transform: scale(1) translate(0, 0); }
            33% { transform: scale(1.1) translate(20px, -30px); }
            66% { transform: scale(0.9) translate(-10px, 40px); }
            100% { transform: scale(1) translate(0, 0); }
        }
        .animate-blob { animation: blob 10s infinite alternate; }
        .animation-delay-2000 { animation-delay: 2s; }
        .animation-delay-4000 { animation-delay: 4s; }

        /* 精選應用程式卡片動態背景元素 */
        @keyframes pulse-subtle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.7; }
        }
        .animate-pulse-subtle { animation: pulse-subtle 6s infinite alternate; }

        /* 打字機效果光標 */
        @keyframes blink-cursor {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .animate-blink-cursor {
            animation: blink-cursor 1s infinite step-end;
        }
        /* 網格背景圖案 */
        .bg-grid-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%239B2C2C' fill-opacity='0.1'%3E%3Cpath d='M8 0H0L20 20V12H12z'/%3E%3Cpath d='M20 0h-8L0 20h8L20 0z'/%3E%3C/g%3E%3C/svg%3E");
        }
    </style>

                        <p class="text-purple-400 text-sm">${currentMessages[app.categoryKey]}</p>
                    </div>
                    <button class="bg-purple-700 text-white text-sm py-1.5 px-4 rounded-full hover:bg-purple-600 transition-colors duration-300 active:scale-95">
                        ${currentMessages.download}
                    </button>
                `;
                allAppsContainer.appendChild(div);
            });
        }

        // 事件監聽器
        document.addEventListener('DOMContentLoaded', () => {
            const languageSelector = document.getElementById('languageSelector');
            const languageSelectorMobile = document.getElementById('languageSelectorMobile');
            const menuToggle = document.getElementById('menuToggle');
            const mobileMenu = document.getElementById('mobileMenu');
            const menuIcon = document.getElementById('menuIcon');
            const closeIcon = document.getElementById('closeIcon');

            // 初始化語言選擇器
            languageSelector.value = currentLang;
            languageSelectorMobile.value = currentLang;

            languageSelector.addEventListener('change', (event) => {
                currentLang = event.target.value;
                languageSelectorMobile.value = currentLang; // 同步行動版選擇器
                updateContent();
            });

            languageSelectorMobile.addEventListener('change', (event) => {
                currentLang = event.target.value;
                languageSelector.value = currentLang; // 同步桌面版選擇器
                updateContent();
            });

            menuToggle.addEventListener('click', () => {
                const isHidden = mobileMenu.classList.contains('hidden');
                if (isHidden) {
                    mobileMenu.classList.remove('hidden');
                    menuIcon.classList.add('hidden');
                    closeIcon.classList.remove('hidden');
                } else {
                    mobileMenu.classList.add('hidden');
                    menuIcon.classList.remove('hidden');
                    closeIcon.classList.add('hidden');
                }
            });

            updateContent(); // 初始加載內容
        });
    </script>
</body>
</html>
